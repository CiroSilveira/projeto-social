<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link rel="shortcut icon" href="pacote-d013/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0px;    
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: url(pacote-d013/imagens/fundo-madeira.jpg) no-repeat top center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }
        
        section#telefone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 627px;
            width: 311px;
            background: url(pacote-d013/imagens/frame-iphone.png) no-repeat;
        }
        
        iframe {
            position: relative;
            top: 80px;
            left: 22px;
            width: 268px;
            height: 471px;
        }

        section#redes {
            text-align: right;
            
        }

        section#redes img {
            border-radius: 50%;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.623);
            margin: 10px 10px;
            height: 50px;
            width: 50px;
            box-sizing: border-box;
        }

        section#redes img:hover {
            border: 2px solid rgba(255, 255, 255, 0.568);
            transform: translate(-3px, -3px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.678);
            transition: transform .3s, border .3s;
        }
    </style>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="homescreen.html" frameborder="0" name="tela" id="tela">
            
            </iframe>
        </section>
        
        <section id="redes">
            <a href="homescreen.html" target="tela"> <img src="pacote-d013/imagens/logo-home.jpg" alt="logo-home"></a> <br>
            <a href="youtube.html" target="tela"> <img src="pacote-d013/imagens/logo-youtube.jpg" alt="logo-youtube"></a> <br>
            <a href="github.html" target="tela"> <img src="pacote-d013/imagens/logo-github.jpg" alt="logo-github"></a> <br>
            <a href="instagram.html" target="tela"> <img src="pacote-d013/imagens/logo-instagram.jpg" alt="logo-instagram"></a> <br>
            <a href="twitter.html" target="tela"> <img src="pacote-d013/imagens/logo-twitter.jpg" alt="logo-twitter"></a> <br>
            <a href="facebook.html" target="tela"> <img src="pacote-d013/imagens/logo-facebook.jpg" alt="logo-facebook"></a>
        </section>
    </main>
</body>
</html>
